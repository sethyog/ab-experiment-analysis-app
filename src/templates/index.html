<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Experiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>A/B Experiment Analysis</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="csv-file">Upload CSV File:</label>
            <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
            
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" placeholder="Enter your instructions here..."></textarea>
            
            <label for="model-select">Select GenAI Model:</label>
            <select id="model-select" name="model-select">
                <option value="model1">Model 1</option>
                <option value="model2">Model 2</option>
                <option value="model3">Model 3</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="result">
            <h2>Analysis Summary</h2>
            <p id="summary-output"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
